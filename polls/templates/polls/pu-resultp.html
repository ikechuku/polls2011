<table class="table .table-striped .table-hover">
	<thead class="thead-dark">
		<tr>
			<th scope="col">Party</th>
			<th scope="col">Score</th>

		</tr>
	</thead>
	<tbody id="result">

			{% for re in result %}
		<tr>
			<td>{{re.party_abbreviation}} </td>
			<td> {{re.party_score}}</td>
		</tr>
			{% endfor %}
	</tbody>
</table>
